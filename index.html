<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1 class="title">COUNTER</h1>
            <h1 id="changeArea">0</h1>
            <div class="btn-container">
                <button onclick="changeCount(1)" type="button" class="btn btn-primary">Increase</button>
                <button onclick="changeCount(-1)" type="button" class="btn btn-danger">Decrease</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
